name: Playwright Tests - dev
on:
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: SERVER=dev API_KEY_MAILSLURP=${{ secrets.API_KEY_MAILSLURP }} EMAIL=test.mail9565@gmail.com PASSWORD=${{ secrets.PASSWORD }} FB_PASS=${{ secrets.FB_PASS }} PASSWORD_ADMIN_DEV=${{ secrets.PASSWORD_ADMIN_DEV }} LOGIN_ADMIN_DEV=${{ secrets.LOGIN_ADMIN_DEV }} npx playwright test
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
